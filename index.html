<!DOCTYPE html>
<html>

<head>
  <title></title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body class="body">
  <br>
  <div class="container">
    <div class="card text-black bg-light mb-9" style="max-width: 200rem;">

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 id="title">Compound Interest Calculator</h1>
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-md-12">
            <form>
              <div class="form-group">
                <label class="form-group">Principal</label>
                <input class="form-control" type="text" id="principal" placeholder="Amount">
              </div>
              <div class="form-group">
                <label class="form-group">Interest rate</label>
                <input class="form-control" type="text" id="annual-rate" placeholder="Rate in %">
              </div>
              <div class="form-group">
                <label class="form-group">Number of periods</label>
                <input class="form-control" type="text" id="period" placeholder="Period">
              </div>
              <button class="btn  btn-info" type="button">Calculate</button>
            </form>
          </div>
        </div>
        <br>
        <h5 class="total">Result</h5>

        <div class="row">
          <div class="col-md-12">
            <h1 id="res">0</h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="copyright">
    <h6>&copy; 2021 Interest calculator. Created by <span class="name">Shlok </span> .</h6>
  </div>
</body>
<script src="app.js"></script>

</html>
